# CI Pipeline

# Don't run on push to branches
trigger: none

# Only Run on PRs to these branches
pr:
  - main
  - develop
  - release/*
  - feature/*

jobs:
  - template: jobs/CI-build-job.yml
    parameters:
      buildChat: $[ or( eq(variables['System.PullRequest.TargetBranch'], 'feature/chat'), or(contains(variables['Build.SourceBranch'], 'chat'), contains(variables['Build.SourceBranch'], 'Chat')) )]
