      - task: AzureCLI@2
        inputs:
          scriptType: 'ps'
          azureSubscription: ${env:ADOSUBSCRIPTION}
          scriptLocation: 'inlineScript'
          inlineScript: |
            az --version
            az functionapp deployment source config-zip -g acsuidevtest -n john-jazzy-test --src output_file.zip
